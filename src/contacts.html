<!DOCTYPE html>
<html lang="pl">
    //= partials/head.html
<body>
    //= partials/header.html
        <main>
            <section>
                <div class="wrapper section-sub-wrapper">
                    <div class="section-title">
                        <h2>Kontakty</h2>
                        <h4 class="section-sub-title">Skontaktuj się z nami lum zostaw wiadomość</h4>
                    </div>
                    <div class="double-block">
                        <div class="contact-form">    
                            <h5 class="sub-title">Forma kontaktowa</h5>
                            <form>
                                <div class="contact-item">
                                    <label class="contact-input">
                                        <input type="text" id="name" name="name" placeholder="Imię i nazwisko" required>
                                    </label>
                                </div>
                                <div class="double-contact-item contact-item">
                                    <label class="contact-input">
                                        <input type="tel" id="tel" name="tel" placeholder="Telefon" required>
                                    </label>
                                    <label class="contact-input">
                                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                                    </label>
                                </div>
                                <div class="contact-item">
                                    <label class="contact-input">
                                        <textarea type="text" id="message" name="message" placeholder="Pytanie lub wiadomość" required></textarea>
                                    </label>
                                </div>
                                <div class="contact-item">
                                    <input type="checkbox" id="agreement" name="agreement" required>
                                    <label class="contact-input" for="agreement">   
                                        <span class="contact-rules">Wyrażam zgodę na przetwarzanie moich danych osobowych przez firmą Firma Sp. z o.o.</span>
                                    </label>
                                </div>
                                <div class="contact-item">
                                    <span class="contact-rules">Info z linkiem na <a href="./privacy.html" class="contacts-link">REDO</a></span>
                                </div>
                                <div class="contact-result">
                                    <span class="contact-result-true">Udało się</span>
                                    <span class="contact-result-false">Nie udało się</span>
                                </div>
                                <div class="contact-item">
                                    <button class="btn" type="submit" id="contact-button" name="contact-button">Wyślij</button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-block">
                            <h5 class="sub-title">Dane kontaktowe</h5>
                            <div class="contacts-details-item">
                                <a href="tel:+48000000000" class="contacts-link">
                                    <i class="fas fa-phone"></i>
                                    <span class="contacts-detail">+48 000 000 000</span>
                                </a>
                            </div>
                            <div class="contacts-details-item">
                                <a href="mailto:poczta@mail.com" class="contacts-link">
                                    <i class="fas fa-envelope"></i>
                                    <span class="contacts-detail">mail.adress@mail.com</span>
                                </a>
                            </div>
                            <div class="contacts-details-item">
                                <a href="#" class="contacts-link">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span class="contacts-detail">Ulica, 15 Warszawa 01-001</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    //= partials/footer.html
    //= partials/scripts.html
</body>
</html>
